<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabbelen</title>
</head>
<body>


<table border=10 align="center" width=600 cellspacing=20 cellpadding=10>
    <tr>
        <th>Rij 1 colom1</th>
        <th>Rij 1 colom2</th>
        <th>Rij 1 colom3</th>
    </tr>

    <tr>
        <td>Rij 2 colom1</td>
        <td>Rij 2 colom2</td>
        <td>Rij 2 colom3</td>
    </tr>

    <tr>
        <td colspan=2 align="center" bgcolor="green"><strong><font color="white">Rij 3 colom 1-2 </font></strong></td>
        <td>Rij 3 colom3</td>
    </tr>

    <tr>
        <td>Rij 4 colom1</td>
        <td>Rij 4 colom2</td>
        <td>Rij 4 colom3</td>
    </tr>

    <tr>
        <td>Rij 5 colom1</td>
        <td rowspan=2 bgcolor="red" align="center"><em><font color="white">Rij 5-6</font></em></td>
        <td>Rij 5 colom3</td>
    </tr>

    <tr>
        <td>Rij 6 colom1</td>
        <td>Rij 6 colom3</td>
    </tr>

    <tr>
        <td>Rij 7 colom1</td>
        <td>Rij 7 colom2</td>
        <td>Rij 7 colom3</td>
    </tr>
</table>
</body>
</html>
